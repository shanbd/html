    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="3project.css">
    </head>
    <body>
        <h1><b><u><i>Good Vibes Form</i></u></b></h1>
         <section>
        <div class="container">
            <div class="description">
            <p>Tell us something positive that happened to you today.</p>
            </div>
    <form class="survey-form">
            <div class="row-tab">
                <div class="label-tab">
                  <label>Name</label>
                </div>
                <div class="input-tab ">
                  <input type="text" placeholder="Enter your name" name="">
                </div>
            </div>
              <div class="label-tab">
                <label>Email</label>
              </div>
              <div class="input-tab">
                <input type="email"placeholder="Enter your email address" name="">
              </div>
              <div class="label-tab">
                <label>On a scale of 1-10, how good was it?</label>
              </div>
              <div class="input-tab">
                <input type="number" placeholder="Enter a numder between 1 and 10" name="">
              </div>
        <div class="row-tab">
              <div class="label-tab">
                <label>Where did it happen?</label>
              </div>
                   <div class="select-tab">
                        <select class="select-box">
                          <option>At home</option>
                          <option>on My commute</option>
                          <option>At Work</option>
                          <option>On the street</option>
                          <option>Other</option>
                        </select>
                    </div>
        </div>
            <div class="row-tab">
                  <div class="label-tab">
                    <label>At what time of day did it happen?</label>
                  </div>
              <div class="input-tab">
                  <div>
                    <input type="radio" name="suggest" value="Morning"><label>Morning</label>
                  </div>
                   <div>
                     <input type="radio" name="suggest" value="Afternoon"><label>Afternoon</label>
                  </div>
                    <div>
                      <input type="radio" name="suggest" value="Evening"><label>Evening</label>
                    </div>
                </div>
            </div>
          <div class="row-tab">
                  <div class="label-tab">
                    <label>What emotions did you experience?
                      (Select all that apply)</label>
                  </div>
              <div class="input-tab">
                  <div>
                    <input type="checkbox" name="suggest" value="Excited"><label>Excited</label>
                  </div>
                  <div>
                    <input type="checkbox" name="suggest" value="Humbled"><label>Humbled</label>
                  </div>
                    <div>
                      <input type="checkbox" name="suggest" value="Elated"><label>Elated</label>
                    </div>
              </div>
          </div>
              <div class="row-tab">
                  <div class="label-tab">
                    <label>Please describe your positive experience.</label>
                  </div>
                  <div class="input-tab">
                    <textarea rows="7"></textarea>
                  </div>
              </div>
                <button>Submit</button>





























                
    </form>
        </div>
         </section>
    </body>
    </html>
